<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- container to group card with title -->
    <div class="wrapper">
        <!-- title -->
        <header>
            <h1>Password Generator</h1>
        </header>
        <!-- container to group elements being referenced into javascript into one entity -->
        <div class="card">
            <div class="card-header">
                <h2>Generate a Password</h2>
            </div>
            <!-- container with text area being edited in javascipt to print out the generated password -->
            <div class="card-body">
                <textarea readonly id="password" placeholder="Your Secure Password"
                    aria-label="Generated Password"></textarea>
            </div>
            <!-- container for button that activates password generation in javascript -->
            <div class="card-footer">
                <button id="generate" class="btn">Generate Password</button>
            </div>
        </div>
    </div>
    <!-- link to my javascipt  -->
    <script src="./assets/script.js"></script>
</body>

</html>
